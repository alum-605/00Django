{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"> 添加员工</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" name="name" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" name="pwd" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" name="age" placeholder="年龄">
                    </div>
                    <div class="form-group">
                        <label>账户余额</label>
                        <input type="text" class="form-control" name="account" placeholder="账户余额">
                    </div>
                    <div class="form-group">
                        <label>创建时间</label>
                        <input type="text" id="dt" class="form-control" name="creat_time" placeholder="创建时间">
                    </div>
                    <div class="form-group">
                        <label>所属部门</label>
                        <select name="DepartName" class="form-control">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select name="gender" class="form-control">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {# 此处用.0 .1是因为传来的content是元组套元组而不是字典 #}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default"> 提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{%  static '/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{%  static '/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
    $(function () {
        $('#dt').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: "zh-CN",
            autoclose: true
        });

    })
</script>
{% endblock %}
