{% extends 'layout.html' %}
{% block css %}{% endblock %}

{% block content %}
    <div class="container">
        <div>
            <label>ModelForm文件上传</label>
            <a class="btn btn-success" href="/upload/modelform/"> 添加城市</a>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title fa fa-camera-retro"> 城市列表 </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>图片</th>
                            <th>城市名称</th>
                            <th>人口</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in models %}
                            <tr>
                                <td>{{ item.id }}</td>
                                <td>
                                    <img src="/media/{{ item.imgurl }}" style="width: 100px">
                                </td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.count }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}{% endblock %}
