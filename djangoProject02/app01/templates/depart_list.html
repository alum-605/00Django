{% extends 'layout.html' %}
{% block css %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title fa fa-camera-retro"> 批量上传 </h3>
            </div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data" action="/depart/multi/">
                    {% csrf_token %}
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile" name="exc">
                    <p class="help-block">请选择需要批量上传的数据文件</p>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div>
            <a class="btn btn-success" href="/depart/add"> 添加部门</a>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title fa fa-camera-retro"> 部门列表 </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>部门名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in models %}
                            <tr>
                                <td>{{ item.id }}</td>
                                <td>{{ item.title }}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" href="/depart/{{ item.id }}/edit/">编辑</a>
                                    <a class="btn btn-danger btn-xs" href="/depart/delete/{{ item.id }}">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}{% endblock %}
